<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      #body {
        width: 100%;
        height: 100%;
      }
      html,
      body {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="bg-secondary d-flex" id="body">
      <div class="col-md-6 mb-5 p-0 offset-md-3">
        <div class="mt-5 p-0 bg-info border">
          <h1 class="text-center border text-light">Sign In</h1>
          <form method="POST" class="p-2" action="/">
            <div class="form-group">
              <label for="email"
                >Email Address<span class="text-danger">*</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password"
                >Password <span class="text-danger">*</span></label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('signup') }}">Create an Account?</a>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
