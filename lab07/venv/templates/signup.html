<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      #body {
        width: 100%;
        height: 100%;
      }
      html,
      body {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="col-12 bg-secondary d-flex" id="body">
      <div
        class="col-md-6 position-absolute bg-info offset-md-3 mt-5 p-0 border"
      >
        <h1 class="text-center border text-light">Sign Up</h1>
        <form method="POST" class="p-2" action="/signup">
          <div class="form-group">
            <label for="first_name"
              >First Name<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              required
            />
          </div>

          <div class="form-group">
            <label for="last_name"
              >Last Name<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email"
              >Email Address<span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password"
              >Password<span class="text-danger">*</span></label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm_password"
              >Confirm Password<span class="text-danger">*</span></label
            >
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('signin') }}">Go to Login</a>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
