<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab03</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <article class="mt-5">
      <section class="">
        <div class="col-md-6 offset-3 p-0 calc">
          <div class="text-center">
            <h2>Calculator</h2>
          </div>
          <div class="">
            <input
              type="text"
              disabled
              id="displayBox"
              pattern="^[a-zA-Z0-9\.]*$"
              class="py-2 px-2 w-98 d-flex m-auto text-right border-bottom-0"
            />
          </div>
          <div class="div d-flex p-0 m-auto w-98 pb-2">
            <div class="col-md-7 p-0">
              <table class="w-100 h-100 px-2 table table-bordered">
                <tr>
                  <td onclick="eventdata('9')">9</td>
                  <td onclick="eventdata('8')">8</td>
                  <td onclick="eventdata('7')">7</td>
                </tr>
                <tr>
                  <td onclick="eventdata('6')">6</td>
                  <td onclick="eventdata('5')">5</td>
                  <td onclick="eventdata('4')">4</td>
                </tr>
                <tr>
                  <td onclick="eventdata('3')">3</td>
                  <td onclick="eventdata('2')">2</td>
                  <td onclick="eventdata('1')">1</td>
                </tr>
                <tr>
                  <td colspan="2" onclick="eventdata('0')">0</td>
                  <td onclick="eventdata('.')">.</td>
                </tr>
              </table>
            </div>
            <div class="col-md-5 p-0">
              <table class="w-100 h-100 table table-bordered">
                <tr>
                  <td onclick="eventdata('+')">+</td>
                  <td onclick="eventdata('-')">-</td>
                  <td onclick="eventdata('*')">
                    <div class="rotate-sign p-0">+</div>
                  </td>
                </tr>

                <tr>
                  <td onclick="actionOperator('sqrt')">&radic;</td>
                  <td onclick="eventdata('^')">^</td>
                  <td onclick="eventdata('%')">%</td>
                </tr>
                <tr>
                  <td onclick="eventdata('sin')">sin</td>
                  <td onclick="eventdata('cos')">cos</td>
                  <td onclick="eventdata('tan')">tan</td>
                </tr>
                <tr>
                  <td onclick="actionOperator(`openBrace`)">(</td>
                  <td onclick="actionOperator('closeBrace')">)</td>
                  <td onclick="result()">=</td>
                </tr>
                <tr>
                  <td onclick="reset()">Clear</td>
                  <td onclick="result()" colspan="2">Enter</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
    </article>
    <script src="./index.js"></script>
  </body>
</html>
